<!DOCTYPE html>

<html>
    <head>
		<meta charset="utf-8" />
		<title>lesson1</title>
		<!--подлкючение реакт-->
		<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<!--/подлкючение реакт-->

    </head>
    <body>
		<div id="root"></div>
		<script type="text/babel">
		
			const Robert = () => {
				return (
				<tr>
					<th>№</th>
					<th>Задача</th>
				</tr>
				)
			}
			
			const Robert2 = () => {
				return (
				<tr>
					<td>1</td>
					<td>Lesson</td>
				</tr>
				)
			}		
			
			ReactDOM.render(
			<table>
				<tbody>
					<Robert />
					<Robert2 />
				</tbody>
			</table>	
				,
				document.getElementById('root')
			);
			
		</script>
