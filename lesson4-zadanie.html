<!DOCTYPE html>

<html>
    <head>
		<meta charset="utf-8" />

		<!--подлкючение реакт-->
		<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<!--/подлкючение реакт-->
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<style>
			.red{color:#ff0000;}
		</style>		
    </head>
    <body>
		<div id="root"></div>
		
		<script type="text/babel">
		
			const Robert = () => {
				return (
					<table>
						<tbody>
							<tr className="red">
								<th>№</th>
								<th >Задача</th>
							</tr>
							<Robert2/>
						</tbody>
					</table>
				)
			}
		
			const Robert2 = () => {
				return (
					<React.Fragment>
						<tr>
							<td>1</td>
							<td>Lesson</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Lesson</td>
						</tr>
						<tr>
							<td>3</td>
							<td>Lesson</td>
						</tr>
					</React.Fragment>
				)
			}	
			
			class RobertTable extends React.Component{
				render(){
					return(
						<React.Fragment>
							<h1>Таблица </h1>
							<Robert/>	
						</React.Fragment>	
					)
				}
			}
			

		
			ReactDOM.render(

					<RobertTable />,
				document.getElementById('root')
			);
		

		
		
		</script>
    </body>
